<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Week2 - Mission</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- core -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="title">Casper</h1>
      <p class="description">GREPP Inc. <strong>PUBLISHER</strong></p>
    </header>

    <main id="main">
      <nav class="navigation">
        <h2 class="screen-reader-text">메인 메뉴</h2>

        <button class="button about active" data-tab-target="about" aria-label="About me" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 25">
            <mask id="a" width="24" height="25" x="0" y="0" maskUnits="userSpaceOnUse" style="mask-type:alpha">
              <path fill="#D9D9D9" d="M0 .5h24v24H0z"/>
            </mask>
            <g mask="url(#a)">
              <path fill="currentColor" d="M12 12.5c-1.1 0-2.042-.392-2.825-1.175C8.392 10.542 8 9.6 8 8.5s.392-2.042 1.175-2.825C9.958 4.892 10.9 4.5 12 4.5s2.042.392 2.825 1.175C15.608 6.458 16 7.4 16 8.5s-.392 2.042-1.175 2.825C14.042 12.108 13.1 12.5 12 12.5Zm-8 8v-2.8c0-.567.146-1.088.438-1.563A2.914 2.914 0 0 1 5.6 15.05a14.866 14.866 0 0 1 3.15-1.163A13.776 13.776 0 0 1 12 13.5c1.1 0 2.183.129 3.25.387 1.067.259 2.117.646 3.15 1.163.483.25.87.612 1.162 1.087.292.475.438.996.438 1.563v2.8H4Z"/>
            </g>
          </svg>
        </button>

        <button class="button gallery" data-tab-target="gallery" aria-label="Gallery" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 25">
            <mask id="a" width="24" height="25" x="0" y="0" maskUnits="userSpaceOnUse" style="mask-type:alpha">
              <path fill="#D9D9D9" d="M0 .5h24v24H0z"/>
            </mask>
            <g mask="url(#a)">
              <path fill="currentColor" d="M5 22.5a2.893 2.893 0 0 1-2.125-.875A2.893 2.893 0 0 1 2 19.5v-14c0-.833.292-1.542.875-2.125A2.893 2.893 0 0 1 5 2.5h14c.833 0 1.542.292 2.125.875S22 4.667 22 5.5v14c0 .833-.292 1.542-.875 2.125A2.893 2.893 0 0 1 19 22.5H5Zm0-2h14c.283 0 .52-.096.712-.288A.965.965 0 0 0 20 19.5v-14a.968.968 0 0 0-.288-.713A.967.967 0 0 0 19 4.5H5a.97.97 0 0 0-.713.287A.97.97 0 0 0 4 5.5v14c0 .283.096.52.287.712.192.192.43.288.713.288Zm1-2 4-4 1.8 1.775L14 13.5l4 5H6Zm2-8c-.55 0-1.02-.196-1.412-.588A1.923 1.923 0 0 1 6 8.5c0-.55.196-1.02.588-1.412A1.923 1.923 0 0 1 8 6.5c.55 0 1.021.196 1.413.588.391.391.587.862.587 1.412 0 .55-.196 1.02-.587 1.412A1.927 1.927 0 0 1 8 10.5Z"/>
            </g>
          </svg>
        </button>
      </nav>

      <div class="container">
        <section id="about" class="tab-content about-section active">
          <h2 class="section-title title">ABOUT ME</h2>

          <ul class="about">
            <li>
              <div class="name">N<i>ame</i>.</div>
              <div class="value">Casper</div>
            </li>
            <li>
              <div class="name">E<i>mail</i>.</div>
              <div class="value"><a href="mailto:example@gmail.com">example@gmail.com</a></div>
            </li>
            <li>
              <div class="name">P<i>hone</i>.</div>
              <div class="value"><a href="tel:010-1234-5678">010-1234-5678</a></div>
            </li>
            <li>
              <div class="name">G<i>itHub</i>.</div>
              <div class="value"><a href="https://github.com/kty0529" target="_blank">https://github.com/kty0529</a></div>
            </li>
          </ul>
        </section>

        <section id="gallery" class="tab-content gallery-section">
          <h2 class="section-title title">Gallery</h2>

          <div id="album" class="gallery">Loading</div>
        </section>
      </div>
    </main>
  </div>

  <script>
    // 텝 스크립트
    const main = document.querySelector('#main');
    const tabNavigations = main.querySelectorAll('.button');

    tabNavigations.forEach((navigation, index) => {
      navigation.addEventListener('click', () => {
        // 불필요한 실행 방지를 위한 active 체크
        if ( ! navigation.classList.contains('active') ) {
          const tabId = navigation.dataset.tabTarget;

          navigation.parentNode.querySelector('.active').classList.remove('active');
          navigation.classList.add('active');

          main.querySelector(`.tab-content.active`).classList.remove('active');
          main.querySelector(`#${tabId}`).classList.add('active');
        }
      })
    });

    fetch(`https://api.unsplash.com/photos/random?client_id=IhS0mv7kc_06g3NvfS0AqUzCmfpf6BPDTZHab9AF07s&count=12`)
      .then(function(response) {
        return response.json();
      })
      .then(function(randomImage) {
        // HTML 추가
        const gallery = document.querySelector('#album');
        let galleryItem = '';

        randomImage.forEach((image) => {
          galleryItem += `<figure>
                            <picture>
                              <source media="(max-width: 768px)" srcset="${image.urls.thumb}">
                              <source media="(max-width: 1023px)" srcset="${image.urls.small}">
                              <img src="${image.urls.regular}" alt="${image.alt_description}">
                            </picture>

                            <figcaption>
                              <strong>${image.description}</strong>
                              <span>${image.created_at}</span>
                            </figcaption>
                          </figure>`;
        });

        gallery.innerHTML = galleryItem;
      });
  </script>
</body>
</html>
