<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감자를 소개합니다</title>

    <!-- style -->
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/skeleton.css" />
    <link rel="stylesheet" href="./style/tab.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <h1 class="name">감자</h1>
        <p class="position">미래의 <strong>Frontend Developer</strong></p>
      </header>
      <main id="main">
        <div class="tab-container">
          <nav class="tab-navigation">
            <h2 class="screen-reader-text">메인메뉴</h2>
            <button
              data-tab-target="#profile"
              type="button"
              class="button active"
              aria-label="about"
            >
              <img src="./images/person.png" alt="about me" />
            </button>
            <button
              data-tab-target="#gallery"
              type="button"
              class="button"
              aria-label="gallery"
            >
              <img src="./images/imagesmode.png" alt="gallery" />
            </button>
          </nav>

          <div class="tab-wrapper">
            <article id="profile" class="tab-content active">
              <h2 class="title">ABOUT ME</h2>
              <ul class="profile-content">
                <li>
                  <span class="profile-head">N<i>ame</i>.</span>
                  <span class="profile-data">감자</span>
                </li>
                <li>
                  <span class="profile-head">E<i>mail</i>.</span>
                  <span class="profile-data">wjdwjdtn92@naver.com</span>
                </li>
                <li>
                  <span class="profile-head">P<i>hone</i>.</span>
                  <span class="profile-data">010-9566-9697</span>
                </li>
                <li>
                  <span class="profile-head">G<i>itHub</i>.</span>
                  <span class="profile-data"
                    >https://github.com/wjdwjdtn92</span
                  >
                </li>
              </ul>
            </article>
            <article id="gallery" class="tab-content">
              <div class="content">
                <h2 class="title">GALLERY</h2>
                <div id="image-area"></div>
              </div>
            </article>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
