<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/tab1.css" />
    <link rel="stylesheet" href="./styles/tab2.css" />
    <title>비동기로 랜덤 사용자 정보 가져오기</title>
  </head>
  <body>
    <div class="wrap">
      <main id="main">
        <div class="thumbnail">
          <div class="thumbnail-content">
            <h2 class="name">이재윤</h2>
            <p class="sub-description">Frontend Developer</p>
          </div>
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="./assets/profile_background_mobile.png"
            />
            <source
              media="(max-width: 1023px)"
              srcset="./assets/profile_background_tablet.png"
            />
            <img
              src="./assets/profile_background_desktop.png"
              alt="프로필 이미지"
            />
          </picture>
        </div>

        <div class="tab-side">
          <div class="tab-navigation">
            <button class="tab-btn my-profile active">
              <img src="./assets/person_default.png" alt="내 프로필 탭" />
            </button>
            <button class="tab-btn my-gallery">
              <img src="./assets/gallery_default.png" alt="내 갤러리 탭" />
            </button>
          </div>

          <article id="tab-1" class="tab my-profile active">
            <div class="inner">
              <div class="tab-1-content">
                <div class="tab-title">
                  <h3>ABOUT ME</h3>
                  <div class="dummy-line"></div>
                </div>
                <ul class="tab1-content">
                  <li class="description-item">
                    <span class="description-title">Name.</span>
                    <span class="decription">이재윤</span>
                  </li>
                  <li class="description-item">
                    <span class="description-title">Email.</span>
                    <span class="decription">ag502@naver.com</span>
                  </li>
                  <li class="description-item">
                    <span class="description-title">Phone.</span>
                    <span class="decription">010-1234-5678</span>
                  </li>
                  <li class="description-item">
                    <span class="description-title">GitHub.</span>
                    <span class="decription">https://github.com/kty0529</span>
                  </li>
                </ul>
              </div>
            </div>
          </article>

          <article id="tab-2" class="tab my-gallery">
            <div class="inner">
              <div class="tab-2-content">
                <div class="tab-title">
                  <h3>GALLERY</h3>
                  <div class="dummy-line"></div>
                </div>
                <ul class="tab2-content"></ul>
              </div>
            </div>
          </article>
        </div>
      </main>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
