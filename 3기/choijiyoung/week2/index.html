<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mission01</title>

    <!-- core -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--
    아래 구조를 각각의 의미에 맞게 시멘틱 마크업으로 변경하고
    문서화 구조를 지킬 수 있게 헤딩 태그를 맞춰가며 미션을 진행해주세요!
  -->
    <div id="wrap">
      <div id="header">
        <div class="title">타이틀</div>

        <div class="navigation">
          <button type="button">탭 네비게이션</button>
        </div>
      </div>

      <div id="main">
        <div class="about">About</div>

        <div class="timeline">
          <ol id="timeline-list">
            hi
          </ol>
        </div>
      </div>
    </div>

    <script>
      // 스크립트의 처리는 원하는대로 마음껏 처리해보세요.

      // timeline
      fetch('./json/timeline.json')
        .then((response) => response.json())
        .then((data) => {
          const timeLineList = document.querySelector('#timeline-list');

          data.forEach((project, idx) => {
            const template = document.createElement('template');
            template.innerHTML = `
            <li>
              <button class="button">
                <span class="period"></span>
                <span class="title"></span>
                <img
                class="arrow"
                src="./images/arrow_forward_ios.svg"
                aria-hidden="true"
                />
                </button>
                <div class="description"></div>
                </li>
                
                `;

            const listElemment = template.content.firstElementChild;
            listElemment.setAttribute('id', `accordion${idx + 1}`);
            listElemment.firstElementChild.setAttribute(
              'data-accordion-target',
              `#accordion${idx + 1}`
            );

            const periodElement = listElemment.querySelector('.period');
            periodElement.textContent = project.period;

            const titleElement = listElemment.querySelector('.title');
            titleElement.textContent = project.title;

            const descriptionElement =
              listElemment.querySelector('.description');
            descriptionElement.textContent = project.description;

            timeLineList.insertAdjacentElement('beforeend', listElemment);
          });

          // timeline 토글 기능 추가
          document
            .querySelector('#timeline-list')
            .addEventListener('click', (e) => {
              const button = e.target.closest('.button');

              if (button !== null) {
                const ol = button.parentNode.parentNode;
                const li = button.parentNode;
                li.classList.toggle('active');

                const nowId = button.dataset.accordionTarget.replace('#', '');
                const prevLi = ol.querySelector('.active');
                if (prevLi !== null && prevLi.getAttribute('id') !== nowId) {
                  prevLi.classList.remove('active;');
                }
              }
            });
        });
    </script>
  </body>
</html>
