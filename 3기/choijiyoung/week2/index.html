<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CHOIJI's portfolio</title>

    <!-- core -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="wrap">
      <header id="header">
        <h1 class="title">CHOIJI</h1>

        <nav class="tab-nav">
          <div class="tab-container">
            <button data-tab-target="#tab1" class="button" type="button">
              ABOUT
            </button>
            <button data-tab-target="#tab2" class="button" type="button">
              TIMELINE
            </button>
          </div>
        </nav>
      </header>

      <main id="main">
        <section id="tab1" class="tab-content tab1-content">
          <h2 class="screen-reader-text">About</h2>
          <p class="description">안녕하세요! 프론트엔드 개발자 최지영입니다</p>
        </section>

        <section id="tab2" class="tab-content tab2-content">
          <h2 class="about">TimeLine</h2>
          <ol id="timeline-list"></ol>
        </section>
      </main>

      <footer class="footer">copyright 2023 @choijiyoung</footer>
    </div>

    <script>
      // timeline
      fetch('./json/timeline.json')
        .then((response) => response.json())
        .then((data) => {
          const timeLineList = document.querySelector('#timeline-list');

          data.forEach((project, idx) => {
            const template = document.createElement('template');
            template.innerHTML = `
            <li>
              <button class="button">
                <span class="period"></span>
                <span class="title"></span>
                <img
                class="arrow"
                src="./images/arrow_forward_ios.svg"
                aria-hidden="true"
                />
                </button>
                <div class="description"></div>
                </li>
                
                `;

            const listElemment = template.content.firstElementChild;
            listElemment.setAttribute('id', `accordion${idx + 1}`);
            listElemment.firstElementChild.setAttribute(
              'data-accordion-target',
              `#accordion${idx + 1}`
            );

            const periodElement = listElemment.querySelector('.period');
            periodElement.textContent = project.period;

            const titleElement = listElemment.querySelector('.title');
            titleElement.textContent = project.title;

            const descriptionElement =
              listElemment.querySelector('.description');
            descriptionElement.textContent = project.description;

            timeLineList.insertAdjacentElement('beforeend', listElemment);
          });

          // timeline 토글 기능 추가
          document
            .querySelector('#timeline-list')
            .addEventListener('click', (e) => {
              const button = e.target.closest('.button');

              if (button !== null) {
                const ol = button.parentNode.parentNode;
                const li = button.parentNode;
                li.classList.toggle('active');

                const nowId = button.dataset.accordionTarget.replace('#', '');
                const prevLi = ol.querySelector('.active');
                if (prevLi !== null && prevLi.getAttribute('id') !== nowId) {
                  prevLi.classList.remove('active;');
                }
              }
            });
        });
    </script>
  </body>
</html>
