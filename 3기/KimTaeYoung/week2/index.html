<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mission01</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fonts/pretendard.css">

  <!-- core -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="wrap">
    <header id="header">
      <div class="container">
        <h1 class="title">Casper</h1>

        <div class="navigation">
          <button class="toggle-sidebar"></button>

          <ul>
            <li class="active"><button class="tab-button" data-tab="about" type="button">About</button></li>
            <li><button class="tab-button" data-tab="timeline" type="button">Timeline</button></li>
          </ul>
        </div>
      </div>
    </header>

    <main id="main">
      <section class="tab-content about active">
        <div class="container">
          <div class="content">
            <h2 class="title">
              <span>👋🏻</span>
              I’m <strong>Frontend Developer</strong>
            </h2>

            <p class="description">
              안녕하세요.
              <br>프론트엔트 개발자 캐스퍼입니다.
            </p>
          </div>

          <div class="languages">
            <div class="row">
              <img src="./images/HTML5.png" alt="HTML5 아이콘">
              <img src="./images/CSS3.png" alt="CSS3 아이콘">
              <img src="./images/JavaScript.png" alt="JavaScript 아이콘">
              <img src="./images/Figma.png" alt="Figma 아이콘">
            </div>
          </div>
        </div>
      </section>

      <section class="tab-content timeline">
        <div class="container">
          <div class="title-block">
            <small class="subtitle">Timeline</small>
            <h2 class="title">수상 및 활동</h2>
          </div>

          <div class="content-block">
            <ul id="fetch-timeline"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">
      <h2 class="screen-reader-text">사이트 푸터</h2>

      <div class="container">
        <span class="desktop">Copyright 2023 <strong class="copy">Casper</strong> Allrights Reserved.</span>
        <span class="mobile">© <b class="copy">Casper</b></span>
      </div>
    </footer>
  </div>

  <script>
    // 모바일 사이드바 토글
    document.querySelector('.toggle-sidebar').addEventListener('click', () => {
      document.documentElement.classList.toggle('sidebar-active');
    });

    // 탭 기능
    const wrap = document.querySelector('#wrap');
    const tabButtons = wrap.querySelectorAll('.navigation [data-tab]');

    tabButtons.forEach((button, index) => {
      button.addEventListener('click', () => {
        // 불필요한 실행 방지를 위한 active 체크
        if ( ! button.parentNode.classList.contains('active') ) {
          const tabId = button.dataset.tab;

          button.parentNode.parentNode.querySelector('.active').classList.remove('active');
          button.parentNode.classList.add('active');

          wrap.querySelector('#main .tab-content.active').classList.remove('active');
          wrap.querySelector(`#main .${tabId}`).classList.add('active');
        }

        if ( document.documentElement.classList.contains('sidebar-active') ) {
          document.documentElement.classList.remove('sidebar-active')
        }
      })
    });

    // 타임라인 통신
    fetch('./json/timeline.json')
      .then(response => response.json())
      .then(data => {
        const timelineLists = document.querySelector('#fetch-timeline');
        const item = data.map((item) => {
          console.log(item);
          return `<li>
                    <div class="date">${item.period}</div>
                    <div class="content">
                      <h3 class="title">${item.title}</h3>
                      <p class="description">${item.description}</p>
                    </div>
                  </li>`
        }).join('');
        timelineLists.innerHTML = item;
      });
  </script>
</body>
</html>
